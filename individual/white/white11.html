<script>
    generateMain(content[13]);

    var colors; 
            var defaultColor = "#1E1E1E"; 
            window.addEventListener("load", startup, false); 
            function startup() { 
                colors = document.querySelector("#colorPicker"); 
                colors.value = defaultColor; 
                colors.addEventListener("input", update, false); 
                colors.select(); 
            } 
            function update(event) { 
                var p = document.querySelector(`.${content[13].bigTitleClass}`); 
                if (p)  
                { p.style.color = event.target.value; }
            } 


        var colorsThree; 
            var defaultColorThree = "#1E1E1E"; 
            window.addEventListener("load", startupThree, false); 
            function startupThree() { 
                colorsThree = document.querySelector("#colorThreePicker"); 
                colorsThree.value = defaultColorThree; 
                colorsThree.addEventListener("input", updateThree, false); 
                colorsThree.select(); 
            } 
            function updateThree(event) { 
                var s = document.querySelector(`.${content[13].titleThreeClass}`); 
                if (s)  
                { s.style.color = event.target.value; }
            }
