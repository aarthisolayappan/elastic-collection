    var colors; 
            var defaultColor = "#D71D2C"; 
            window.addEventListener("load", startup, false); 
            function startup() { 
                colors = document.querySelector("#colorPicker"); 
                colors.value = defaultColor; 
                colors.addEventListener("input", update, false); 
                colors.select(); 
            } 
            function update(event) { 
                var p = document.querySelector(`.${content[18].bigTitleClass}`); 
                if (p)  
                { p.style.color = event.target.value; }
            } 


            var colorsOne; 
            var defaultColorOne = "#E6E7E8"; 
            window.addEventListener("load", startupOne, false); 
            function startupOne() { 
                colorsOne = document.querySelector("#colorOnePicker"); 
                colorsOne.value = defaultColorOne; 
                colorsOne.addEventListener("input", updateOne, false); 
                colorsOne.select(); 
            } 
            function updateOne(event) { 
                var q = document.querySelector(`.${content[18].titleOneClass}`); 
                if (q)  
                { q.style.color = event.target.value; }
            }
